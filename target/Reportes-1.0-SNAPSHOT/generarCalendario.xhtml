<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Generar Calendario</title>
        <link rel="stylesheet" href="#{request.contextPath}/css/main.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    </h:head>
    <h:body>
        <div class="container contenedor-flex">
            <h1 class="title">Generar Calendario</h1>
            
            <h:form class="formulario">

                <div style="display: flex; justify-content: flex-start; align-items: center; margin-top: 10px;">
                    <p:outputLabel style="margin-right: 10px;" for="proveedor" value="Proveedor: "/>
                    <p:selectOneMenu id="proveedor"  style="width:250px">
                        <f:selectItem itemLabel="Selecionar proveedor" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Proveedor 1" itemValue="" noSelectionOption="true"/>
                    </p:selectOneMenu>
                </div>
                

                <div style=" 
                     margin: 20px 0px 10px 0px;
                     display: flex; 
                     flex-direction: row; 
                     justify-content: flex-start; 
                     align-items: center;">
                    
                    <h5 style="margin-right: 10px;">Todos los proveedores</h5>
                    <p:toggleSwitch />

                </div>
                
                <div style="
                     display: flex;
                     justify-content: space-around;
                     align-items: center;
                     margin: 20px 0px 10px 0px;
                     ">
                    <div>
                        <p:outputLabel style="margin-right: 10px;" for="desde" value="Desde:"/>
                        <p:datePicker id="desde"  />
                    </div>
                    
                    <div>
                        <p:outputLabel style="margin-right: 10px;" for="hasta" value="Hasta:"/>
                        <p:datePicker id="hasta"  />
                    </div>
                    
                </div>
                

                <div style=" 
                     margin: 20px 0px 10px 0px;
                     display: flex; 
                     flex-direction: row; 
                     justify-content: flex-start; 
                     align-items: center;">
                    
                    <h5 style="margin-right: 10px;">Sin filtro de fechas</h5>
                    <p:toggleSwitch />

                </div>
                
                <div style="
                     display: flex;
                     justify-content: flex-end;
                     ">
                    <p:commandButton
                    value="Generar" 
                    styleClass="ui-button-success button" />

                    <p:button 
                        value="Cancelar" 
                        styleClass="ui-button-danger ui-button-outlined" />
                </div>
                
            </h:form>
        </div>

    </h:body>
</html>
